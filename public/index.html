    <script>
        let projects = [];
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // è·å–è®¤è¯å¤´
        function getAuthHeaders() {
            const token = localStorage.getItem('authToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // éªŒè¯tokenå¹¶è·å–ç”¨æˆ·ä¿¡æ¯
        async function verifyToken() {
            try {
                const response = await fetch('/api/verify-token', {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('username').textContent = `æ¬¢è¿, ${data.user.username}`;
                    return true;
                } else {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                    return false;
                }
            } catch (error) {
                console.error('TokenéªŒè¯å¤±è´¥:', error);
                localStorage.removeItem('authToken');
                window.location.href = '/login';
                return false;
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login';
        }

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }

            try {
                ws = new WebSocket('ws://localhost:3031');
                
                ws.onopen = function(event) {
                    addLog('[INFO] WebSocketè¿æ¥å·²å»ºç«‹');
                    updateWSStatus(true);
                    reconnectAttempts = 0;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addLog(`[WS] ${data.type}: ${data.message || JSON.stringify(data)}`);
                    } catch (e) {
                        addLog(`[WS] ${event.data}`);
                    }
                };
                
                ws.onclose = function(event) {
                    addLog(`[WARN] WebSocketè¿æ¥å…³é—­ (ä»£ç : ${event.code})`);
                    updateWSStatus(false, `è¿æ¥å…³é—­ (${event.code})`);
                    
                    // è‡ªåŠ¨é‡è¿
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        addLog(`[INFO] å°è¯•é‡è¿ (${reconnectAttempts}/${maxReconnectAttempts})...`);
                        setTimeout(initWebSocket, 3000 * reconnectAttempts);
                    } else {
                        addLog('[ERROR] WebSocketé‡è¿å¤±è´¥ï¼Œå·²è¾¾åˆ°æœ€å¤§é‡è¯•æ¬¡æ•°');
                    }
                };
                
                ws.onerror = function(error) {
                    addLog('[ERROR] WebSocketè¿æ¥é”™è¯¯');
                    updateWSStatus(false, 'è¿æ¥é”™è¯¯');
                };
            } catch (error) {
                addLog('[ERROR] WebSocketåˆå§‹åŒ–å¤±è´¥: ' + error.message);
                updateWSStatus(false, 'åˆå§‹åŒ–å¤±è´¥');
            }
        }

        // æ›´æ–°WebSocketçŠ¶æ€æ˜¾ç¤º
        function updateWSStatus(online, details = '') {
            const indicators = document.querySelectorAll('#server-status .status-indicator');
            const text = document.getElementById('ws-status-text');
            
            if (indicators.length >= 3) {
                const wsIndicator = indicators[2];
                if (online) {
                    wsIndicator.className = 'status-indicator status-online';
                    text.textContent = 'åœ¨çº¿';
                    text.title = 'å®æ—¶é€šä¿¡è¿æ¥æ­£å¸¸';
                } else {
                    wsIndicator.className = 'status-indicator status-offline';
                    text.textContent = 'ç¦»çº¿';
                    text.title = details || 'å®æ—¶é€šä¿¡è¿æ¥æ–­å¼€';
                }
            }
        }

        // æ·»åŠ é‡è¿WebSocketçš„æ‰‹åŠ¨æŒ‰é’®åŠŸèƒ½
        function reconnectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('[INFO] WebSocket å·²ç»è¿æ¥');
                return;
            }
            
            addLog('[INFO] æ‰‹åŠ¨é‡è¿ WebSocket...');
            reconnectAttempts = 0; // é‡ç½®é‡è¿è®¡æ•°
            initWebSocket();
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message) {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡æ•°
            const logs = logContainer.children;
            if (logs.length > 100) {
                logContainer.removeChild(logs[0]);
            }
        }

        // åŠ è½½é¡¹ç›®åˆ—è¡¨
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects', {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    projects = await response.json();
                    displayProjects();
                    addLog(`[INFO] å·²åŠ è½½ ${projects.length} ä¸ªé¡¹ç›®`);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addLog('[ERROR] åŠ è½½é¡¹ç›®å¤±è´¥: ' + error.message);
                document.getElementById('projects-container').innerHTML = '<p>åŠ è½½é¡¹ç›®å¤±è´¥</p>';

        // æ˜¾ç¤ºé¡¹ç›®åˆ—è¡¨
        function displayProjects() {
            const container = document.getElementById('projects-container');
            
            if (projects.length === 0) {
                container.innerHTML = '<p>æš‚æ— é¡¹ç›®ï¼Œç‚¹å‡»"åˆ›å»ºé¡¹ç›®"å¼€å§‹</p>';

                    </div>
                    <div class="project-actions">
                        <button class="btn btn-sm" onclick="runProject('${project.id}')">â–¶ï¸ è¿è¡Œ</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteProject('${project.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>

            `).join('');
        }

        // è¿è¡Œé¡¹ç›®
        async function runProject(projectId) {
            try {

        }

        // åˆ é™¤é¡¹ç›®
        async function deleteProject(projectId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªé¡¹ç›®å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${projectId}`, {

                if (response.ok) {

                    loadProjects();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addLog(`[ERROR] åˆ é™¤é¡¹ç›®å¤±è´¥: ${error.message}`);
            }
        }

        // å¤„ç†åˆ›å»ºé¡¹ç›®è¡¨å•æäº¤
        document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);

                } else {

                }
            } catch (error) {

        // å¯†ç ä¿®æ”¹ç›¸å…³å‡½æ•°
        function showChangePasswordModal() {

            document.getElementById('password-message').innerHTML = '';

        // å¤„ç†å¯†ç ä¿®æ”¹è¡¨å•æäº¤
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const currentPassword = formData.get('currentPassword');
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');

            // éªŒè¯æ–°å¯†ç

            }
            
            if (newPassword.length < 6) {

            }
            
            try {

                    headers: getAuthHeaders(),
                    body: JSON.stringify({
